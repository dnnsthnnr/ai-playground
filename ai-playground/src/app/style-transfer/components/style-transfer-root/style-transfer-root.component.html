<div class="aip-demo-content-center">
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 text-center">
            <h3>Transformation Image</h3>
            <img #contentImage class="aip-style-img" [src]="contentSrc"/>
            <div class="mt-1">
              <select class="form-control" name="cImage" [(ngModel)]="contentSrc">
                <option *ngFor="let content of contentImages" [value]="content.value">{{content.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <h3>Style Image</h3>
            <img class="aip-style-img" [src]="'assets/styles/'+style+'.jpg'"/>
            <select class="form-control mt-1" name="cImage" [(ngModel)]="style">
                <option *ngFor="let style of styles" [value]="style.value">{{style.name}}</option>
              </select>
          </div>
        </div>
        <div class="text-center mt-2">
          <button class="btn btn-primary" #transformButton [disabled]="transferBlocked" (click)="transfer()">
            {{transferBlocked ? 'Transfering...' : 'Start Transfer'}}
          </button>
        </div>
        <div class=" text-center mt-2">
          <canvas #drawCanvas></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
